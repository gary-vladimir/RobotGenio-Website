<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/nav.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/carousel.css" />

        <script
            src="https://kit.fontawesome.com/c501c392e3.js"
            crossorigin="anonymous"
        ></script>

        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css"
        />

        <title>RobotGenio</title>
    </head>
    <body>
        <!--nav bar-->
        <nav>
            <ul>
                <li>
                    <div class="notActive" id="contacto">
                        <span>Contacto</span>
                    </div>
                </li>
                <li>
                    <div class="isActive" id="cursos"><span>Cursos</span></div>
                </li>
                <li>
                    <div class="notActive" id="nosotors">
                        <span>Nosotros</span>
                    </div>
                </li>
                <li>
                    <div class="notActive" id="inicio">
                        <span>Inicio </span>
                    </div>
                </li>
                <li>
                    <div class="notActive" id="menu">
                        <span><i class="fas fa-bars fa-lg"></i></span>
                    </div>
                </li>
                <li>
                    <img src="/images/RobotGenio.PNG" alt="Logo" />
                </li>
            </ul>
        </nav>
        <div class="container">
            <!--image carousel-->

            <div class="slideshow-container">
                <div class="slideshow-inner">
                    <div class="mySlides fade">
                        <img
                            src="./assets/img/web-crab-compressed.jpg"
                            style="width: 100%"
                            alt="sally lightfoot crab"
                        />
                    </div>

                    <div class="mySlides fade">
                        <img
                            src="./assets/img/web-fighting-nazcas.jpg"
                            style="width: 100%"
                            alt="fighting bears"
                        />
                    </div>

                    <div class="mySlides fade">
                        <img
                            src="./assets/img/web-otovalo-waterfall.jpg"
                            style="width: 100%"
                            alt="otovalo waterfall"
                        />
                    </div>

                    <div class="mySlides fade">
                        <img
                            src="./assets/img/web-pelican.jpg"
                            style="width: 100%"
                            alt="pelican"
                        />
                    </div>
                </div>

                <!--next and previous buttons-->

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <br />

                <!--dots-->

                <div style="text-align: center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                </div>
            </div>
        </div>

        <footer>MadeByGary2021</footer>

        <script src="/js/app.js"></script>
        <script src="/js/carousel.js"></script>
    </body>
</html>
